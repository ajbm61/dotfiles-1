[flake8]
max-line-length = 120

# D100  Missing docstring in public module
# D101  Missing docstring in public class
# D102  Missing docstring in public method
# D103  Missing docstring in public function
# D104  Missing docstring in public package
# D105  Missing docstring in magic method
# D107  Missing docstring in __init__
; ignore = D100,D101,D102,D103,D104,D105,D107

[pycodestyle]
max-line-length = 120

[pydocstyle]
# D100  Missing docstring in public module
# D101  Missing docstring in public class
# D102  Missing docstring in public method
# D103  Missing docstring in public function
# D104  Missing docstring in public package
# D105  Missing docstring in magic method
# D107  Missing docstring in __init__
# D203  Disabled in flake8 by default https://pep257.readthedocs.io/en/latest/error_codes.html
# D212  Disabled in flake8 by default https://pep257.readthedocs.io/en/latest/error_codes.html
# D213  Disabled in flake8 by default https://pep257.readthedocs.io/en/latest/error_codes.html
# D404  Disabled in flake8 by default https://pep257.readthedocs.io/en/latest/error_codes.html
; ignore = D100,D101,D102,D103,D104,D105,D107,D203,D212,D213,D404

